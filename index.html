<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
</head>
<body style="font-family: Arial, sans-serif; background:#fff; padding: 10px;">

  <!-- Container for both cards -->
  <div style="display:flex; flex-direction:column; gap:120px;">

    <!-- First card (copy) -->
    <div style="width:800px; border:1px solid #0d123c; display:flex; justify-content:space-between; padding:15px; box-sizing:border-box;">

      <!-- Left big image -->
      <img src="gavin.gif" 
           alt="Profile Photo" 
           style="width:200px; height:188px; object-fit:cover; flex-shrink:0; border-radius:4px;">

      <!-- Center content -->
      <div style="flex:1; margin-left:30px; display:flex; flex-direction:column; justify-content:space-between;">

        <!-- Top part: Name + Socials + Contact -->
        <div>
          <!-- Name + Socials -->
          <div style="display:flex; align-items:center;">
            <div>
              <h1 style="margin:0; font-size:34px; font-weight:700; color:#0d123c;">Gavin Berry</h1>
              <p style="margin:0; font-size:14px; color:#0d123c;">Founder & Managing Director</p>
            </div>

            <!-- Social icons row -->
            <div style="display:flex; gap:4px; margin-left: 125px;margin-top: 30px;">
              <a href="www.stakeking.io"><img src="discord.png" alt="Discord" width="24" style="margin-right:5px;"></a>
              <a href="www.stakeking.io"><img src="fb.png" alt="Facebook" width="24" style="margin-right:5px;"></a>
              <a href="www.stakeking.io"><img src="in.png" alt="LinkedIn" width="24" style="margin-right:5px;"></a>
              <a href="www.stakeking.io"><img src="insta.png" alt="Instagram" width="24" style="margin-right:5px;"></a>
              <a href="www.stakeking.io"><img src="tele.png" alt="Telegram" width="24" style="margin-right:5px;"></a>
              <a href="www.stakeking.io"><img src="x.png" alt="X" width="24"></a>
            </div>
          </div>

          <!-- Divider -->
          <hr style="border:none; border-top:1px solid #0d123c; margin:12px 0;">

          <!-- Contact info -->
          <div style="font-size:18px; line-height:20px; color:#0d123c;">
            <div>+44 7951 100633</div>
            <div><u>g.berry@stakeking.io</u></div>
            <div><u>www.StakeKing.io</u></div>
          </div>
        </div>

        <div style="display:flex; justify-content:flex-start; align-items:flex-end;">
          <!-- Three small boxes -->
          <div style="display:flex; gap:15px;">
            <a href="www.affiliking.io"><img src="ak.png" alt="Logo 1" style="width:80px; height:40px; object-fit:cover; border-radius:6px;"></a>
            <a href="www.raffleking.io"><img src="rk.png" alt="Logo 2" style="width:80px; height:40px; object-fit:cover; border-radius:6px;"></a>
            <a href="www.stakeking.io"><img src="rk.png" alt="Logo 3" style="width:80px; height:40px; object-fit:cover; border-radius:6px;"></a>
          </div>

          <!-- Right rectangle -->
          <a href="www.facebook.com">
            <div style="width:200px; height:97px; flex-shrink:0; margin-left:40px; overflow:hidden;">
              <img src="sk.png.jpg" alt="description" style="width:100%; height:100%; object-fit:cover;">
            </div>
          </a>
        </div>

      </div>
    </div>

            <a href="www.raffleking.io"><img src="rk.png" alt="Logo 2" style="width:80px; height:40px; object-fit:cover; border-radius:6px;"></a>

          </div>

          <!-- Right rectangle -->
          <a href="www.facebook.com">
            <div style="width:200px; height:97px; flex-shrink:0; margin-left:40px; overflow:hidden;">
              <img src="sk.png.jpg" alt="description" style="width:100%; height:100%; object-fit:cover;">
